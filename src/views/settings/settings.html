<wix-control name="UI.appSettings">

  <wix-control name="UI.panelTabs" ref="panelTabs" props="{defaultTabIndex: $ctrl.defaultTabIndex}" style="height:100%;">
    <div class="main-tab" tab="Main">
      <img class="app-logo" src="/components/wix/svg/logo.svg" alt="app logo"/>
      <p class="app-description" translate="app.description"></p>
      <wix-control name="UI.button"
                   props="{
                                label: ('main.tab.btn.manage.questions' | translate),
                                className: 'main-cta-btn',
                                onClick: $ctrl.btnManageQuestionsCtrl().onClick
                           }">
      </wix-control>
    </div>
    <!-- ----------------------------------------Layout------------------------------------------ -->
    <div class="layout-tab" tab="('layout.tab.title' | translate)"> Layout </div>

    <!-- ----------------------------------------Settings------------------------------------------ -->
    <div class="settings-tab" tab="('settings.tab.title' | translate)">
      <wix-control name="UI.sectionDividerLabeled" props="{ label: ('settings.tab.title.search.bar' | translate)}"></wix-control>
      <wix-control name="UI.toggleSwitch" ref="tsShowFAQTitle"
                   props="{
                          label: ('settings.tab.show.faq.title' | translate),
                          defaultValue:true,
                          onChange: $ctrl.showFAQTitleCtrl().onChange,
                          'wix-param': 'showFAQTitle'
                       }">
      </wix-control>
      <hr class="divider-short">
      <wix-control name="UI.textInput"
                   props="{
                          title:('settings.tab.what.does.faq.title.say' | translate),
                          defaultText: ('settings.tab.frequently.asked.questions' | translate),
                          'wix-param': 'faqTitle'
                        }">
      </wix-control>

      <hr class="divider-long">

      <wix-control name="UI.toggleSwitch" ref="tsShowSearchBar"
                   props="{
                          label: ('settings.tab.show.search.bar' | translate),
                          defaultValue:true,
                          onChange: $ctrl.showSearchBarTitleCtrl().onChange,
                          'wix-param': 'showSearchBarTitle'
                       }">
      </wix-control>


      <hr class="divider-short">

      <wix-control name="UI.textInput"
                   props="{
                          title:('settings.tab.what.does.search.bar.title.say' | translate),
                          defaultText: ('settings.tab.what.are.you.looking.for' | translate),
                          'wix-param': 'searchBarTitle'
                      }">
      </wix-control>
      <wix-control name="UI.sectionDividerLabeled"
                   props="{ label: ('settings.tab.share.buttons' | translate),
                                infoText: ('settings.tab.social.title' | translate)
                       }">
      </wix-control>
      <wix-control class="social_facebook" name="UI.checkbox"
                   props="{
                            label:('settings.tab.social.title.facebook' | translate),
                            defaultValue: false
                        }">
      </wix-control>

      <wix-control class="social_twitter" name="UI.checkbox"
                   props="{
                            label:('settings.tab.social.title.twitter' | translate),
                            defaultValue: true
                       }">
      </wix-control>

      <wix-control class="social_google_plus" name="UI.checkbox"
                   props="{
                            label:('settings.tab.social.title.google.plus' | translate),
                            defaultValue: true
                       }">
      </wix-control>
    </div>

    <!-- ----------------------------------------Design------------------------------------------ -->
    <div class="design-tab" tab="('design.tab.title' | translate)">
      <wix-control name="UI.sectionDividerLabeled" props="{ label: ('design.tab.text' | translate)}"></wix-control>

      <wix-control name="UI.fontAndColorPicker"
                   props="{
                          title: ('design.tab.question.text' | translate),
                          'wix-param-font': '_questionFont',
                          'wix-param-color':'_questionTextColor',
                          startWithTheme: 'font_8',
                          startWithColor: 'color-1'
                       }">
      </wix-control>


      <wix-control name="UI.fontAndColorPicker"
                   props="{
                          title: ('design.tab.answer.text' | translate),
                          'wix-param-font': '_answerFont',
                          'wix-param-color':'_answerTextColor',
                          startWithTheme: 'font_8',
                          startWithColor: 'color-1'
                        }">
      </wix-control>

      <wix-control name="UI.sectionDividerLabeled" props="{ label: ('design.tab.header' | translate) }"> </wix-control>

      <wix-control name="UI.fontAndColorPicker"
                   props="{
                          title: ('design.tab.title.text' | translate),
                          'wix-param-font': '_titleFont',
                          'wix-param-color':'_titleTextColor',
                          startWithTheme: 'font_8',
                          startWithColor: 'color-1'
                      }">
      </wix-control>


      <wix-control name="UI.fontAndColorPicker"
                   props="{
                            title: ('design.tab.category.text' | translate),
                            'wix-param-font': '_categoryFont',
                            'wix-param-color':'_categoryTextColor',
                            startWithTheme: 'font_8',
                            startWithColor: 'color-1'
                       }">
      </wix-control>
      <wix-control name="UI.fontAndColorPicker"
                   props="{
                          title: ('design.tab.search.text' | translate),
                          'wix-param-font': '_searchFont',
                          'wix-param-color':'_searchTextColor',
                          startWithTheme: 'font_8',
                          startWithColor: 'color-1'
                      }">
      </wix-control>

      <wix-control name="UI.sectionDividerLabeled" props="{ label: ('design.tab.background' | translate) }"></wix-control>

      <wix-control name="UI.colorPickerInput"
                   props="{
                            title: ('design.tab.category.stripe.color' | translate),
                            'wix-param': '_categoryStripeColor',
                            startWithColor: 'color-3',
                            onChange: colorPickerwoOpacity.onChange
                        }">
      </wix-control>

      <wix-control name="UI.colorPickerSlider"
                   props="{
                            title: ('design.tab.widget.background' | translate),
                            'wix-param': '_widgetBackgroundColor',
                            startWithColor: 'color-1',
                            startWithOpacity: 1,
                            onChange: $ctrl.onUpdate('_widgetBackgroundColor')
                        }">
      </wix-control>
    </div>
    <!-- ------------------------------------------Support---------------------------------------- -->
    <div class="support-tab" tab="('support.tab.title' | translate)">
      <section ng1-include="'supportT.html'"> </section>
      <wix-control name="UI.sectionDividerLabeled" props="{ label: ('support.tab.developer.info' | translate)}"></wix-control>
      <hr class="divider-long">

      <ul class="developer-info">
        <li>
          <wix-control name="UI.symbol" props="{name: 'email'}"></wix-control>
          support@wix.com
        </li>
        <!--li>
          <wix-control name="UI.symbol" props="{name: 'globus'}"></wix-control>
          Developer Website
        </li-->
        <li>
          <wix-control name="UI.symbol" props="{name: 'phone'}"></wix-control>
          1 408 974 4897
        </li>
      </ul>

      <hr class="divider-long">

      <wix-control name="UI.sectionDividerLabeled" props="{label: ('support.tab.review.the.app'|translate)}"></wix-control>

      <hr class="divider-long">

      <p class="review-paragraph" translate="support.tab.review.the.app.description"></p>

      <div class="button-wrapper-center">
        <wix-control name="UI.button" class="support_rateUs" props="{label: ('support.tab.btn.rate.us'| translate), className: 'btn-confirm-primary'}"></wix-control>
      </div>

      <hr class="divider-long">

      <wix-control name="UI.sectionDividerLabeled" props="{label: ('support.tab.send.us.a.message'| translate)}"></wix-control>

      <hr class="divider-long">

      <wix-control class="support_email" name="UI.textInput"
                   props="{
                          title: ('support.tab.email.title' | translate),
                          placeholder: ('support.tab.email.placeholder' | translate)
                        }">
      </wix-control>

      <hr class="divider-short">

      <wix-control class="support_message" name="UI.textInput" props="{
                        title: 'What do you want to tell us?',
                        placeholder: 'Write us your message (new feature idea / other issues)',
                        isMultiLine: true}">
      </wix-control>

      <hr class="divider-short">

      <div class="button-wrapper-center">
        <wix-control name="UI.button" class="support_sendButton" props="{label: ('support.tab.btn.send'|translate)}"></wix-control>
      </div>


    </div>
    <hr class="divider-short">
    <wix-control name="UI.button" props="{label: ('upgrade' | translate), className: 'btn-upgrade-nav'}"></wix-control>

  </wix-control>
</wix-control>
